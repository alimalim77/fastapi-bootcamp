# Production Docker Compose for AWS EC2 Free Tier (t2.micro - 1GB RAM)
# Lightweight stack: PostgreSQL, Redis, FastAPI App
# Run with: docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: fastapi_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fastapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fastapi}
      POSTGRES_DB: ${POSTGRES_DB:-fastapi_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fastapi} -d ${POSTGRES_DB:-fastapi_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Memory limit for t2.micro
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fastapi_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 50mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 64M
    restart: unless-stopped

  app:
    build: .
    container_name: fastapi_app
    ports:
      - "80:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fastapi}:${POSTGRES_PASSWORD:-fastapi}@db:5432/${POSTGRES_DB:-fastapi_db}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      REDIS_URL: redis://redis:6379/0
      EMAIL_ADDRESS: ${EMAIL_ADDRESS}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      # Kafka disabled for free tier - emails sent synchronously
      KAFKA_BOOTSTRAP_SERVERS: ""
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./alembic:/app/alembic
    command: >
      sh -c "alembic upgrade head && uvicorn index:app --host 0.0.0.0 --port 8000"
    deploy:
      resources:
        limits:
          memory: 384M
    restart: unless-stopped

volumes:
  postgres_data:
